name: Test

on: [push]

permissions:
  contents: read

jobs:
  unit-tests:
    name: Unit Tests

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-version:
          - '7.4'
          - '8.2'

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: amqp
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6
        with:
          php_extensions: amqp
      - name: PHPUnit tests
        uses: php-actions/phpunit@v3
        with:
          version: 9.6
          php_version: ${{ matrix.php-version }}
          php_extensions: "amqp"
